<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 700px;
        height:700px;
        background:gray;
        margin: auto;
        position: relative;
    }
    #box{
        width:50px;
        height:50px;
        background:rgb(57, 238, 178);
        position:absolute;
    }
</style>
<script>
    // 문서가 로드되면, 초기화할 작업을 아래의 init함수에서 처리해보자
    var box;//문서내의 div박스를 담아놓을 전역변수 
    var x=50;//박스의 x좌표를 결정하는 전역변수
    var y=100;
    var stepx=5;
    var stepy=5;

    function init(){
        box=document.getElementById("box"); //전역변수에 보관
        // box.style.width=50+"px";
        // box.style.height=50+"px";
        // box.style.background="rgb(57,238,178)";
        box.style.left=x+"px";
        box.style.top=y+"px";
    }

    function move(){
        x += stepx;
        document.getElementById("box").style.left=x+"px";
        y +=stepy;
        document.getElementById("box").style.top=y+"px";
        stepx=(x<=0 || x>=650)? -stepx : stepx;
        stepy=(y<=0 || y>=650)? -stepy : stepy;

        if(stepy==645){
            document.getElementById("box").style.background=red;
        }
        document.getElementById("box").innerText="x는: "+x+",y="+y;

    }

            // 박스의 스타일을 css에서가 아니라 ,js프로그래밍으로 처리한다. 
            // 효과적으로는 달라질게 없으니,css를 프로그램으로 제어할 수 있다. 
        //수동으로 box의 left,top을 변경시켜나가보자!

    function auto(){
        setInterval("move()",10);
    }
</script>
</head>
<body onLoad="init()">
    <div id="wrapper">
        <button onclick="move()">수동</button>
        <button onclick="auto()">자동</button>
        <div id ="box"></div>
    </div>
</body>
</html>
