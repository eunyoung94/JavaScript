<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    var a=0.1;
    var targetH=35; //메뉴가 도달할 높이
    var box;
    function init(){
        createMenu();
    }
    function createMenu(){
        box= document.createElement("div");
        box.style.width=200+"px";
        box.style.height=35+"px";
        box.style.background="red";
        box.style.borderRadius="6px"
        box.style.position="relative";
        box.style.top=0+"px";

        document.body.appendChild(box);
    // 마우스를 올려놓으면, 높이가 500px로 도달하게 
      box.addEventListener("mouseover",function(){
        //   box.style.height=500+"px";
        targetH=500;
      });
    // 마우스를 내려놓으면 다시 35px로 돌아가게
      box.addEventListener("mouseout",function(){
        // box.style.height=35+"px";
        targetH=35;
      });

    }
// 감속도를 적용하여 높이를 조절하자
    function move(){
// 메뉴의 높이=현재높이 + 비율계수*(목표지점-현재높이);
box.style.height=parseFloat(box.style.height)+a*(targetH-parseFloat(box.style.height))+"px";
    }
    window.addEventListener("load",function(){
        init();
        setInterval("move()",25);
    });
</script>
</head>
<body>
    
</body>
</html>
