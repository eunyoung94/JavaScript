<script>
    var a="apple"; //String객체의 인스턴스 생성
    /*
    모든 객체가 new연산자로 생성되는 것은 아니다. 
    특히 string의 경우엔 new연산자에 의해 인스턴스를 생략할 수 있다.
    string의 경우에 사용빈도가 높기때문에 new연산자에 의해서 인스턴스를 생성한다는것은 불편하다. 
    따라서 , 객체임에도 불구하고 마치 일반 데이터 타입처럼 메모리에 올리는 법을 제공해주는데, 이런방법을 가리켜 묵시적 생성법이라고한다. 
    */
   var s= new String("banana");
   console.log("문자열의길이는",s.length);
   console.log("대문자로 변환", s.toUpperCase());
   //문자열은 문자들이 모여진 배열이다. 따라서 , index가 지원된다.
   console.log("3번째 문자를 추출",s.charAt(2));

   var y="duririri";
   console.log("처음위치한 r자가 %d에서 발견되었습니다.",y.indexOf("r"));
   console.log("마지막위치한 r자가 %d에서 발견되었습니다.",y.lastIndexOf("r"));
// 가장처음에 발견된 a자가 몇번째 존재하는지 출력해라..
// 가장마지막에 발견된 a자가 몇번째 존재하는지 출력해라..

var file="photo.jpg";
var arr=file.split(".");//점을 기준으로 배열을 나눌때 
console.log("파일명은",arr[0],"확장자는",arr[1]);
</script>
