<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:1000px;
    height:800px;
    background:yellow;
    margin:auto;
}    
</style>

<script>

var myMap;//div
function init(){
    
    myMap = document.getElementById("myMap");
    var pos=new google.maps.LatLng(37.500453, 127.036716);
    var mapProp={
        center:pos,
        zoom:17 
    };
    //구글맵 객체 생성 
    var map = new google.maps.Map(myMap, mapProp); //그려질div, 옵션
    
    //마커생성
    var marker=new google.maps.Marker({
        position:pos,
        animation:google.maps.Animation.BOUNCE,
        icon:{
            url:"../images/마리오.png",
            scaledSize:new google.maps.Size(45,55)
        }
        });
    marker.setMap(map);
    //마커에 클릭이벤트 부여하기 
    google.maps.event.addListener(marker,'click',function() {
        // alert("여기가 궁금해");
        map.setZoom(20);
    // map.setCenter(marker.getPosition());
        var pop=new google.maps.InfoWindow({ 
            content:"여기가 학원이다"
        });
        pop.open(map,marker);
    });

    //정보창 띄우기
}    
</script>
</head>
<body>
    <div id="myMap">구글 지도 나올 예정</div>    
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb1D56Oq2nOqtdv1xXx3gurUB0hDDQ6sE&callback=init"></script>
