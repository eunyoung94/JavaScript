<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#myMap{
    width:100%;
    height: 800px;
    background: yellow;
}

</style>
<script>
var storeArray=
[
    {
        content:"피자전문점",
        pos:{
            lati:37.501453,
            longi:127.032716
        },
        url:"../images/food/피자.png"
    },
    {
        content:"쉬림프전문점",
        pos:{
            lati:37.502453,
            longi:127.032716
        },
        url:"../images/food/쉬림프.png"
    },
    {
        content:"햄버거전문점",
        pos:{
            lati:37.505453,
            longi:127.035716
        },
        url:"../images/food/햄버거.png"
    },
    {
        content:"떡꼬치전문점",
        pos:{
            lati:37.506453,
            longi:127.036716
        },
        url:"../images/food/떡꼬치.png"
    },
    {
        content:"감튀전문점",
        pos:{
            lati:37.507453,
            longi:127.037716
        },
        url:"../images/food/감튀.png"
    }
];

//맛집들을 보유할 일차원배열, 현재길이는 0,(텅비어있으니..)

// 초기화 
var myMap;
function init(){
    myMap=document.getElementById("myMap");
    createMap();
}
function createMap(){
alert("준비됐어요");
// 맵생성하기
var map=new google.maps.Map(myMap,{
 center:new google.maps.LatLng(37.500453, 127.036716),
 zoom:17
});

for(var i=0;i<storeArray.length;i++){
    var store = storeArray[i];
//지도에 마커표시하기
    var marker= new google.maps.Marker({ 
        position:new google.maps.LatLng(store.pos.lati, store.pos.longi),
        icon:{
            url:store.url,
            scaledSize:new google.maps.Size(45,45)
        }    
    });
    //마커를 적용할 맵 지정
        marker.setMap(map);

        var popup = new google.maps.InfoWindow({ 
            content:store.content
        });
    //팝업을 적용할 맵지정
        popup.open(map,marker);
    }
}
</script>
</head>
<body>
    <div id="myMap"></div>
</body>
</html>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb1D56Oq2nOqtdv1xXx3gurUB0hDDQ6sE&callback=init"></script>
