<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load",function(){ 
            // 정말로 배열로 존재하는지 확인. 
            var box=document.getElementsByName("box");
            console.log("생성된 div의 수는"+box.length);
            for(var i=0; i<box.length;i++){
            box[i].style.background="red";
            box[i].style.width=100+"px";
            box[i].style.height=100+"px";
            }
        });
    </script>
</head>
<body>
    
    <!-- 우리가 지금까지 사용해왔던 아이디와 이름은 공통점과 차이점이 뭘까?
    공통점: 문서내의 수많은 요소들간 구분을 위해 식별자로서의 역할 
    ex/ 대한민국 국민들에게 이름이 있는것과 같다. 
    차이점: 현실에서 이름은 동명이인이 있다, 유일한 식별자로선 부족. 
    중복 없이 사용하려면 id를 사용해야함. 
    name의 특징: 이름이 같은경우 내부적으로 배열로 인식한다.(이용가치가 있다.)
    -->
    <div name="box"></div>
    <div name="box"></div>
    <div name="box"></div>
</body>
</html>
