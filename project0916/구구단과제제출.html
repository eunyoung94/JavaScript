<script>
    /*
반복문에서 가장 중요한것은 반복횟수이다. 횟수를 이용하여 반복문 수행후 규칙은 변하는것만 관찰
*/
var w = parseInt(prompt("몇단까지 할까요?"));
for(var a=w;a>=1;a--){
     document.write("------------------------------</br>");
     document.write("&emsp;&emsp;&emsp;&emsp;&emsp;"+a+"단&emsp;</br>");
     document.write("------------------------------</br>");
    for(var i=1;i<=9;i++){
      document.write(a+"*"+i+"="+a*i+"</br>");
    }
}    
</script>
