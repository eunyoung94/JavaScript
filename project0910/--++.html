<script>
    var x=1;
    x++;// x=x+1동일 ,즉 1증가의 의미가 내포됨.
    x--;//x=x-1동일 
    //증감식을 사용시 ++연산자와 x=x+1의 표현식중 어떤걸 써야하나..
    // 증감연산자의 주의할점
    // 실생에 우선순위를 조심하자 
    var y=0;
    console.log(++y);//두개의 실행 명령이 있음 
                            // console.log()라는 출력실행 
                            // y++이라는 1증가 실행 
    // 결론 : 증감연산자가 연산대상이 되는 피연산자의 뒤에 올때 
    // 고소인, 피고소인 실행의 우선순위는 후순위가 된다. 
    console.log("++의 결과는", x);

    var z=0;
    z++;
    console.log(z);


    var m=0;
    console.log(++m);
</script>
