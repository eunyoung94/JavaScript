<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 700px;
            height: 500px;
            background:black;
            margin: auto;
            overflow: hidden;
        }
        /* .wrapper라는 클래스가 적용된 요소의 하위요소 div를 지칭할때 아래와 같이 쓰임  */
        .wrapper div{
            
            width:100px;
            height :100px;
            float: left;
        }
        #content{
            width: 100%;
            height: 400px;
            background:pink;
        }
    </style>
<script>
    // 문서내의 content라는 div 배경색을 선택한 색상으로 변경하자!
    function setColor(bg){
        var content = document.getElementById("content");
        content.style.background=bg;
    }

</script>
</head>

<body onload="setColor('navy')">
    <div class="wrapper">
        <!-- 썸네일 7개 생성 
        span의 목적 ; 마크업을 하기위한 태그이다. 따라서 단순히 마크업을 하기 위해서라면 span을 사용해라
            
        shift로 테그를 감싼다음에 ctrl+alt 로 지정해서 바꿔버리기
        원하는 테그를 드레그 한 후 ctrl + h -> 바꾸는 방법
    -->
        <div onmouseover="setColor('red')" style="background:red">red</div>
        <div onmouseover="setColor('orange')" style="background:orange">orange</div>
        <div onmouseover="setColor('yellow')" style="background:yellow">yellow</div>
        <div onmouseover="setColor('green')" style="background:green">green</div>
        <div onmouseover="setColor('blue')" style="background:blue">blue</div>
        <div onmouseover="setColor('navy')" style="background:navy">navy</div>
        <div onmouseover="setColor('purple')" style="background:purple">purple</div>
        <div id="content"></div>
    </div>
</body>
</html>
