<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    //  우리가 지금까지 사용해왔던 html의 모든 이벤트핸들러(onClick,onMouseOver, onKeyDown..)
    // 는 모두 자바스크립트로 처리가 가능하다. 
    // onLoad 에대한 자바스크립트 처리방법
    var bt = document.createElement("button");

    window.addEventListener("load",function(){
        bt.innerText="나눌러봐";
        // alert("문서가 로드되었네요");
        // 없었던 요소를 생성하는 것은 createElement()이다. 
        //body에 추가하기 
        document.body.appendChild(bt);
        // 버튼에 클릭이벤트 부여하기 
        bt.addEventListener("click",function(){
            alert("나눌렀어?")
        });
    });
</script>
</head>
<body>
    <!-- 문서가 로드되면, 버튼을 등장시키고 그 버튼을 누르면, 
    나 눌렀어? 라는 메세지 alert()으로 출력되게하되
    html body에 작성금지, 오직 자바스크립트로 처리하기 -->
</body>
</html>
