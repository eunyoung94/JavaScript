<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
#wrapper{
    width:1000px;
    height:600px;
    margin:auto;
    background-image: url(../images/배경.jpg);    
    background-size:100% 600px;
    position: relative;
}    
</style>
<script src="./map.js"></script> 
<script>
/*게임제작시 복잡한 맵을 구현하는 노하우 배워보자!*/
var wrapper;


//블락을 생성한다
function createBlock(){
    //한개를 먼저 생성해보자!
    for(var i=0;i<map.length;i++){
        for(var a=0;a<map[i].length;a++){
        var block=document.createElement("img");
        block.src="../images/풀.png";
        block.style.width=50+"px";
        block.style.height=40+"px";
        block.style.position="absolute";
        block.style.left=(a*20)+"px";//안쪽 for문이 결정
        block.style.top=(i*20)+"px";

        if(map[i][a]==1){
        wrapper.appendChild(block);//wrapper에 부착
        }
        }
    }

}

function init(){
    wrapper=document.getElementById("wrapper");
}   
window.addEventListener("load", function(){
    init();
    createBlock();
});
</script>
</head>
<body>
    <div id="wrapper"></div>    
</body>
</html>
