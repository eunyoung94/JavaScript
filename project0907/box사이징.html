<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /*
    html 요소의 실제 너비 = 자기width+border+padding

    */
    #box1{
        width:200px;
        height:200px;
        background:darkgoldenrod;
        padding-left:10px;
        border:10px solid black;
        color:black;
        font-weight: bold;
    }
    #box2{
    width:200px;
    height:200px;
    background:darkblue;
    border:10px solid white;
    /* read width=width+border+padding 알아서 계산해준다. 즉, 우리가 계산할 필요가 없다. */
    box-sizing: border-box;
    padding:30%
    }
</style>
</head>

<body>
    <div id="box1">box1</div>

    <div id="box2">box2</div>
</body>
</html>
