<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지뒤집기</title>
    <style>
        img{
            /* 최초에는 500으로 고정시켜놓음 */
            width:500px;
        }
        /* 유사클래스 이용 */
        img:hover{
            width:500px;/*html은 width값만 부여할 경우, 높이는 비율에 맞게 자동조정*/
            transform:scaleX(-1);/*x축의 방향으로 뒤집기*/
        }
    </style>
</head>
